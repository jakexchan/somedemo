<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="viewpager.css">

	<title>图片轮播</title>
	<script type="text/javascript" src="viewpager.js"></script>

</head>
<body>
	
	<div id="container">
		<div id="list" style="left:-800px;">
			<img src="image/tissot_4.jpg" alt='4'>
			<img src="image/tissot_1.jpg" alt='1'>			
			<img src="image/tissot_2.jpg" alt='2'>
			<img src="image/tissot_3.jpg" alt='3'>
			<img src="image/tissot_4.jpg" alt='4'>
			<img src="image/tissot_1.jpg" alt='1'>
		</div>
		<div id="buttons">
			<span index='1' class='on'></span>
			<span index='2'></span>
			<span index='3'></span>
			<span index='4'></span>
		</div>
		<a href="javascript:;" id="next" class="arrow">&gt;</a>
		<a href="javascript:;" id="prev" class="arrow">&lt;</a>
	</div>
</body>
</html>
